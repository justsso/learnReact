			智能组件 ：
				在日常开发中，我们也简称“页面”。为何说它“智能”，因为它只会做一些很聪明的事儿，
				脏活累活都不干。它只对数据负责，只需要获取了数据、定义好数据操作的相关函数，然
				后将这些数据、函数直接传递给具体实现的组件即可。
			木偶组件：
 				这里“木偶”一词用的特别形象，它总是被人拿线牵着。它从智能组件（或页面）那里接
 				受到数据、函数，然后就开始做一些展示工作，它的工作就是把拿到的数据展示给用户，
 				函数操作开放给用户。至于数据内容是什么，函数操作是什么，它不关心。
