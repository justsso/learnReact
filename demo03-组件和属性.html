<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root" style="border: 1px solid blue;">
			
		</div>
		<div id="mydiv" style="border: 1px solid red;">
			
		</div>
		
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/browser.min.js"></script>
		<script type="text/babel">
		/*
	组件： Components	
		组件使你可以将 UI 划分为一个一个独立，可复用的小部件，并可以对每个部件进行单独的设计。
		从定义上来说， 组件就像JavaScript的函数。组件可以接收任意输入(称为"props")，
		并返回 React 元素，用以描述屏幕显示内容。
		
		注意：
			-组件名称总是以大写字母开始。小写的会和html标签重复
			-组件必须返回一个单独的根元素。这就是为什么我们添加一个 <div> 
				来包含所有 <Welcome /> 元素的原因。
		
	属性： Props
		"props" 对象,是元素的所有属性组成的对象
	定义组件的方法：js函数式组件
	
		 
		 * */
		
		//定义好的组件，可以像dom元素一样被渲染到html中
		//示例：
		
		{
			//定义组件
			function Welcome( props){
				return <h3>Hello, {props.name},welcome to my blog!</h3>
			}
			//组件一样的元素
			const ele = <Welcome name="xiaoHong" />
			//渲染元素
			ReactDOM.render(
				ele,
				document.getElementById("root")
			)
		}
		
		//组件嵌套
		{
			function Welcome( props){
				return <h3>Hello, {props.name},welcome to my blog!</h3>
			}
			function App(){
				return (
					<div>
						<Welcome name="xiaoHong" />
						<Welcome name="qiushui" />
						<Welcome name="xiaoBai" />
					</div>
				)
			}
			
			ReactDOM.render(
				<App />,
				document.getElementById("mydiv")
			)
		}
		
		//提取组件
		//提取组件是嵌套组件的逆过程,我们可以通过它来提取出许多可以复用的组件
		
		</script>
	</body>
</html>
