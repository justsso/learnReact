<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			
		</div>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/browser.min.js"></script>
		<script type="text/babel"></script>
		
		<!--
			元素(Elements)是 React 应用中最小的建造部件
			
		-->
		
		<script type="text/babel">
			//react 元素
			let ele = <h1>Hello world</h1>
			
			function update(){
				const ele = (
					<div>
						<h1>Hello</h1>
						<h3>Now time is { new Date().toLocaleTimeString()}.</h3>
					</div>
				)
				ReactDOM.render(
					ele,
					document.getElementById("root")
				)
			}
			
			
			setInterval(update,1000);
			//仅仅是时间的字符串在变化，而元素节点没有发生改变
			
			//React DOM 会将元素及其子元素与之前版本逐一对比, 并
//			只对有必要更新的 DOM 进行更新, 以达到 DOM 所需的状态。
			
		</script>
	</body>
</html>
