<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--react核心库-->
		<script src="build/react.js"></script>
		<!--提供与 DOM 相关的功能-->
		<script src="build/react-dom.js"></script>
		<!--转化 JSX语法-->
		<script src="build/browser.min.js"></script>
	</head>
	<body>
		
		<div id="mydiv">
			
		</div>

		<script type="text/babel">
			let user ="jishuya";
			let element = <h1>Hello {user} , start use react!</h1>;
			
			ReactDOM.render(
				element,
				document.getElementById("mydiv")
			)
			//JSX 语法，{}中包含JS表达式
			// if for 中，JSX语法可以做判断啊
			//react元素只能有一个顶层元素
			{
				let user = "xiaoHong";
				let ele ;
				if (user) {
					ele = <h1>Hello,{user}</h1>
				}else{
					ele = <h1>Hello,nice to meet you.</h1>
				}
				
				ReactDOM.render(
					ele,
					document.getElementById("mydiv")
				)
			}
			
			
		</script>
		
	</body>
</html>
